<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Manager Dashboard | Super Canvasser</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/Manager/Style/dashboard.css"></link>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/flick/jquery-ui.css"></link>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

        <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
            }
            return "";
        }

        $(function () {

            var username = getCookie("UserName");
            var usertype = getCookie("UserType");

            $("#username-holder").text(username);
            $("#usertype-holder").text(usertype);
        }); 


    </script>

 
</head>

<body>
    <div id="header">
        <img src="/Images/logo.png" />
        <div id="user-profile-header">
            <span>User Name: </span><span id="username-holder"> </span> <br />
        </div>
        
    </div>
   

    <div id="campaign-list">
        <div id="campaign-list-header">
            <div id="campaign-list-header-title">Campaigns</div>
            <div id="add-campaign-btn" data-bind="click: newCampaign"> + </div>
        </div>
        <div data-bind="foreach: list">

            <div class="campaign-list-block">
                <div class="campaign-list-block-name" data-bind="text: Name"></div>
            </div>

        </div>
    </div>

    <div id="campaign-view-modal" style="display: none;" title="Create Campaign">
        <div>
            <input placeholder="Campaign Name" type="text" data-bind="value: campaignName" id="campaign-name-input"/>
        </div>
        <div id="canvassers-input">
            <label>Canvassers</label>
            <select multiple="multiple" data-bind="options: canvassersToPick"></select>
        </div>
        <div id="managers-input">
            <label>Managers</label>
            <select multiple="multiple" data-bind="options: managersToPick"></select>
        </div>
        <br />
        <div style="margin-top:10px;display: inline-block;">
            <label>Locations</label>
            <textarea data-bind="value: locations"></textarea>
        </div>
        <div style="margin-top:10px;display: inline-block;">
            <label>Questions</label>
            <textarea data-bind="value: questions"></textarea>
        </div>
        <div style="margin-top:10px;display: inline-block;">
            <label>Start Date</label>
            <input type="text" data-bind="value: startDate"></textarea>
        </div>
        <div style="margin-top:10px;display: inline-block;">
            <label>Talking Points</label>
            <textarea data-bind="value: talkingPoints"></textarea>
        </div>

        <div class="modal-footer">
            
            <div class="save-btn" data-bind="click: saveCampaign">SAVE</div>
            <div class="cancel-btn" data-bind="click: cancel">CANCEL</div>
        </div>
    </div>

</body>
<script src="/Manager/Scripts/managerdashboard.js"></script>
</html>
